<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nadia Amaliah Adzan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      text-align: center;
      padding: 60px 20px;
      color: #333;
      overflow: hidden;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px dashed #ff6f91;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 30px;
      margin: 0;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 25px;
    }

    .link {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 230px;
      border-radius: 12px;
      text-decoration: none;
      background: #ff9aa2;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .link:hover {
      background: #ff6f91;
      transform: translateY(-2px);
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <img src="nad.jpeg" alt="Nadia" class="profile-pic">

  <h1>Nadia Amaliah Adzan 💅✨</h1>
  <p>🌸 Mahasiswi Telekomunikasi | 💻 Teknik Elektro | 💫 Since 2021</p>

  <a href="https://instagram.com/nadiaamaliahh.a" class="link">Instagram 💖</a>
  <a href="https://github.com/Nadbegin" class="link">GitHub 💻</a>
  <a href="mailto:nadiaamaliah.a@gmail.com" class="link">Email ✉️</a>
  <a href="#" class="link">Facebook: Nadia Amaliah Adzan</a>
  <a href="https://www.linkedin.com/in/nadia-amaliah-adzan-314b28315/" class="link">LinkedIn 👩🏻‍💼</a>

  <audio autoplay loop hidden>
    <source src="music.mp3" type="audio/mp3">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
