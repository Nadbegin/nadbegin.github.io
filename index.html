  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 60px 20px;
      background: #0f2f1f;
      overflow: hidden;
      text-align: center;
      color: #eee;
      position: relative;
    }

    /* Aurora background effect */
    body::before {
      content: '';
      position: absolute;
      top: -20%;
      left: -20%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,170,0.3), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(0,255,255,0.2), transparent 50%);
      animation: aurora 30s ease-in-out infinite;
      z-index: -3;
    }

    @keyframes aurora {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* Firefly effect */
    .firefly {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #00ffaa;
      border-radius: 50%;
      opacity: 0.8;
      animation: fly 10s infinite ease-in-out alternate;
    }

    @keyframes fly {
      0% { transform: translate(0, 0); opacity: 0.4; }
      50% { transform: translate(100px, -80px); opacity: 1; }
      100% { transform: translate(-120px, 100px); opacity: 0.2; }
    }

    /* Avatar Orbit */
    .orbit-wrapper {
      display: inline-block;
      perspective: 1000px;
      animation: rotate 20s linear infinite;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #00ffaa;
      box-shadow: 0 8px 20px rgba(0, 255, 170, 0.3),
                  0 12px 30px rgba(0, 255, 170, 0.1) inset;
    }

    @keyframes rotate {
      from { transform: rotateY(0deg) rotateX(5deg); }
      to { transform: rotateY(360deg) rotateX(5deg); }
    }

    h1 {
      font-size: 30px;
      margin-top: 20px;
      color: #00ffaa;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 25px;
    }

    /* Fancy link hover */
    .link {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 250px;
      border-radius: 12px;
      text-decoration: none;
      background: #00ffaa;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,255,170,0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 3px;
      background: #fff;
      transition: 0.4s;
      transform: translateX(-50%);
    }

    .link:hover {
      background: #00ddaa;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,200,0.6);
    }

    .link:hover::after {
      width: 80%;
    }

    audio {
      display: none;
    }
  </style>
</head>
