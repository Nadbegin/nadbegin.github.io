<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nadia Amaliah Adzan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2d25, #021a13);
      text-align: center;
      padding: 60px 20px;
      color: #f2f2f2;
      overflow: hidden;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px dashed #92ffd3;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #3fffa5;
    }

    h1 {
      font-size: 30px;
      margin: 0;
      color: #c2ffd8;
      text-shadow: 0 0 5px #6bff9e;
    }

    p {
      font-size: 16px;
      color: #a4d8b7;
      margin-bottom: 25px;
    }

    .link {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 230px;
      border-radius: 12px;
      text-decoration: none;
      background: #29a383;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .link:hover {
      background: #1f8d6f;
      transform: translateY(-2px);
    }

    /* Bintang jatuh */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 80px;
      background: white;
      animation: fall 3s linear infinite;
      opacity: 0.5;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50px);
        opacity: 0;
      }
    }

    /* Lampu-lampu gemerlap */
    .light {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #8fffda, #00ffd5);
      box-shadow: 0 0 12px #00ffe5;
      animation: blink 2s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.2; transform: scale(1); }
      to { opacity: 1; transform: scale(1.4); }
    }
  </style>
</head>
<body>

  <!-- Bintang Jatuh -->
  <div class="stars">
    <div class="star" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="star" style="top: 20%; left: 30%; animation-delay: 1s;"></div>
    <div class="star" style="top: 5%; left: 70%; animation-delay: 2s;"></div>
    <div class="star" style="top: 15%; left: 50%; animation-delay: 0.5s;"></div>
    <div class="star" style="top: 0%; left: 90%; animation-delay: 1.5s;"></div>
  </div>

  <!-- Lampu-lampu nyala -->
  <div class="light" style="top: 5%; left: 15%; animation-delay: 0s;"></div>
  <div class="light" style="top: 8%; left: 35%; animation-delay: 0.5s;"></div>
  <div class="light" style="top: 3%; left: 60%; animation-delay: 1s;"></div>
  <div class="light" style="top: 10%; left: 80%; animation-delay: 1.5s;"></div>
