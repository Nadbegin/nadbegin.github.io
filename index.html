<!DOCTYPE html>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      text-align: center;
      padding: 60px 20px;
      color: #333;
      overflow: hidden;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px dashed #ff6f91;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 30px;
      margin: 0;
      z-index: 2;
      position: relative;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 25px;
      z-index: 2;
      position: relative;
    }

    .link {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 230px;
      border-radius: 12px;
      text-decoration: none;
      background: #ff9aa2;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
      z-index: 2;
      position: relative;
    }

    .link:hover {
      background: #ff6f91;
      transform: translateY(-2px);
    }

    /* Bintang jatuh */
    .star {
      position: fixed;
      top: -10px;
      width: 2px;
      height: 80px;
      background: white;
      animation: fall 3s linear infinite;
      opacity: 0.6;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(800px) translateX(200px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Gliter halus */
    .glitter {
      position: fixed;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: sparkle 4s linear infinite;
      opacity: 0.3;
      z-index: 0;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0);
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-800px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <script>
    for (let i = 0; i < 15; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(star);
    }

    for (let i = 0; i < 50; i++) {
      let glitter = document.createElement("div");
      glitter.className = "glitter";
      glitter.style.left = Math.random() * window.innerWidth + "px";
